version: '3.8'

services:
  # PostgreSQL for MLflow backend
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mlflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./ops/data/postgres:/var/lib/postgresql/data
      - ./ops/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  # MLflow tracking server
  mlflow:
    build:
      context: .
      dockerfile: docker/Dockerfile.mlflow
    volumes:
      - ./ops/data/mlflow:/mlflow
      - ./data:/app/data
      - ./ops/mlflow:/app/mlflow
    ports:
      - "5001:5000"
    depends_on:
      - postgres
    command: mlflow server --host 0.0.0.0 --port 5000 --artifacts-destination /mlflow/artifacts

  metaflow:
    image: netflixoss/metaflow_metadata_service
    environment:
      - MF_METADATA_DB_HOST=postgres
      - MF_METADATA_DB_PORT=5432
      - MF_METADATA_DB_USER=postgres
      - MF_METADATA_DB_PSWD=postgres
      - MF_METADATA_DB_NAME=metaflow
      - MF_UI_METADATA_PORT=8083
    ports:
      - "8080:8080"
      - "8082:8082"
    depends_on:
      - postgres

  metaflow-ui:
    image: netflixoss/metaflow_metadata_service
    environment:
      - MF_METADATA_DB_HOST=postgres
      - MF_METADATA_DB_PORT=5432
      - MF_METADATA_DB_USER=postgres
      - MF_METADATA_DB_PSWD=postgres
      - MF_METADATA_DB_NAME=metaflow
    ports:
      - "8083:8083"
    command: /opt/latest/bin/python3 -m services.ui_backend_service.ui_server
    depends_on:
      - metaflow
