[tools]
yarn = "1.22.19"
node = "24"

[env]
AWS_REGION = "ap-southeast-2"
ENV_NAME = "dev-ryuichi"
BUILD_NUMBER = 0

[tasks.gate]
description = "Run default local gate checks"
run = """
set -euo pipefail
for dir in modules/*; do
  if [ -f "$dir/package.json" ]; then
    echo "==> test_module: $dir"
    yarn --cwd "$dir" test_module
  fi
done
"""
