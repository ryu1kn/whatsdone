
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'whatsdone_cli.Main'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE'
    }
}

apply plugin: 'io.spring.dependency-management'

dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.69'
    }
}

repositories {
    mavenCentral()
}

jar {
    baseName = 'whatsdone_cli'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'com.google.guava:guava:20.0', 'com.amazonaws:aws-java-sdk-dynamodb'
    testCompile 'junit:junit:4.12', 'org.mockito:mockito-core:2.3.7'
}
