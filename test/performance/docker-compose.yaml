version: '3'

services:
  test:
    image: mozilla/sbt:11.0.8_1.3.13
    volumes:
      - ./src:/work/src
      - ./build.sbt:/work/build.sbt
      - ./project/build.properties:/work/project/build.properties
      - ./project/plugins.sbt:/work/project/plugins.sbt
      - ~/.ivy2:/root/.ivy2
      - ~/.sbt:/root/.sbt
      - ~/.aws:/root/.aws
    environment:
      - AWS_PROFILE
    working_dir: /work
    command: ["sbt", "gatling:test"]
