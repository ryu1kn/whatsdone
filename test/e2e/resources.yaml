AWSTemplateFormatVersion: "2010-09-09"
Description: What's Done end-to-end test
Resources:
  CiUserPassword:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: /whatsdone/ci/e2e-test
      Description: "Password is automatically generated by AWS SecretsManager"
      GenerateSecretString:
        SecretStringTemplate: '{"username": "test-e2e"}'
        GenerateStringKey: 'password'
        PasswordLength: 24
        ExcludeCharacters: '"@/\'
